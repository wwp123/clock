<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>时钟</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="content">
      <div class="clock">
        <!--中心点-->
        <div class="center"></div>
        <!--指针-->
        <ul class="pointer">
          <li class="pointer-h"></li>
          <li class="pointer-m"></li>
          <li class="pointer-s"></li>
        </ul>
        <!--刻度-->
        <ul class="scale">
            <li class="scale-1"></li>
            <li class="scale-2"></li>
            <li class="scale-3"></li>
            <li class="scale-4"></li>
            <li class="scale-5"></li>
            <li class="scale-6"></li>
        </ul>
        <!--品牌-->
        <span class="brand">css</span>
      </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
